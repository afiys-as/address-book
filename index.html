<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-rose-50 p-6">
  <div class="max-w-5xl mx-auto">
    <div class="border-2 border-pink-300 rounded-3xl shadow-lg bg-pink-200">
      <div class="flex items-center justify-between px-4 py-2 bg-pink-300 rounded-t-3xl">
        <div class="flex space-x-2">
          <span class="w-3 h-3 bg-white rounded-full"></span>
          <span class="w-3 h-3 bg-white rounded-full"></span>
          <span class="w-3 h-3 bg-white rounded-full"></span>
        </div>
        <span class="text-sm text-white">Address Book</span>
        <span></span>
      </div>

      <div class="bg-white rounded-b-3xl p-4">
        <header class="mb-4">
          <h1 class="text-xl font-semibold text-pink-500">Contacts</h1>
        </header>

        <div class="flex flex-wrap justify-between items-center gap-3 mb-4">
          <div class="space-x-2">
            <button id="addBtn" class="bg-pink-300 hover:bg-pink-400 text-white px-4 py-1.5 rounded-full">+ New</button>
            <button id="editBtn" disabled class="bg-pink-200 disabled:bg-gray-200 text-white px-4 py-1.5 rounded-full">Edit</button>
            <button id="deleteBtn" disabled class="bg-red-300 disabled:bg-gray-200 text-white px-4 py-1.5 rounded-full">Delete</button>
          </div>

          <input id="searchInput" type="text"
            class="border border-pink-200 rounded-full px-4 py-1.5 focus:outline-none focus:ring-2 focus:ring-pink-300"
            placeholder="Search...">
        </div>

        <div class="overflow-x-auto border border-pink-200 rounded-2xl">
          <table class="min-w-full text-sm">
            <thead class="bg-pink-100 text-pink-500">
              <tr>
                <th class="p-2"><input type="checkbox" id="selectAll"></th>
                <th class="p-2 text-left">Name</th>
                <th class="p-2 text-left">Email</th>
                <th class="p-2 text-left">Phone</th>
                <th class="p-2 text-left">Location</th>
              </tr>
            </thead>
            <tbody id="contactsTableBody" class="divide-y divide-pink-100">
              <tr>
                <td colspan="5" class="p-4 text-center text-gray-400 italic">No contacts available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="hidden fixed inset-0 bg-pink-100 bg-opacity-70 flex items-center justify-center">
    <div class="bg-white w-96 p-6 rounded-3xl border border-pink-200 shadow-xl">
      <h2 id="modalTitle" class="text-lg font-semibold text-pink-500 mb-4">Add Contact</h2>

      <form id="addContactForm" class="space-y-3">
        <input id="name" class="w-full border border-pink-200 rounded-full p-2" placeholder="Name" required>
        <input id="email" type="email" class="w-full border border-pink-200 rounded-full p-2" placeholder="Email" required>
        <input id="phone" class="w-full border border-pink-200 rounded-full p-2" placeholder="Phone" required>
        <input id="location" class="w-full border border-pink-200 rounded-full p-2" placeholder="Location">

        <div class="flex justify-end space-x-2 pt-2">
          <button type="submit" class="bg-pink-300 hover:bg-pink-400 text-white px-4 py-1.5 rounded-full">Save</button>
          <button id="cancelBtn" type="button" class="bg-gray-200 px-4 py-1.5 rounded-full">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/scripts/script.js"></script>
</body>
</html>
